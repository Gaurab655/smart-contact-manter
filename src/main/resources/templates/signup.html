<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
    </style>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="my-card">
<!--                    message-->

<!--                    some error Occured please solve-->

                    <div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
                        <p  th:text="${message.content}"></p>
<!--                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                    </div>




                    <div class="container text-center">
                        <img src="" style="width:80px "   th:src="@{/img/registration.png}">
                    </div>

                    <h1 class="text-center mb-4">Register Here</h1>
                    <form action="" th:action="@{/do_register}" method="post">
                        <div class="mb-3">
                            <label for="name_field" class="form-label">User Name</label>
                            <input type="text" class="form-control" id="name_field" name="name" placeholder="Enter here" required>
                        </div>
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email_field" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password_field" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="about_field" class="form-label">About</label>
                            <textarea class="form-control" id="about_field" name="about" rows="3" placeholder="Enter about yourself"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox"
                            name="agreement"
                                   class="form-check-input"
                                   id="agreement"
                            >
                            <label for="agreement"> Accept terms and condition</label>


                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-warning">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
